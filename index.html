<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Real-time In-Page Shopify Store Product Customizer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Customizer By 10daer</h1>
        <p class="subtitle">Creating a personalized mug with your own text</p>
      </header>

      <div class="customizer-container">
        <div class="customizer">
          <div class="image-container" id="imageContainer">
            <div class="image-wrapper">
              <img
                src=""
                alt="Customizable mug"
                class="base-image"
                id="baseImage"
              />
              <!-- Text overlays will be added dynamically -->
            </div>
          </div>

          <div class="controls" id="controls">
            <h2 class="controls-title">Customize Your Mug</h2>
            <!-- Input fields will be added dynamically -->
            <button class="btn" id="generateBtn">Generate Preview</button>
            <div class="loading" id="loading">
              <span class="loading-spinner"></span>
              Creating your design...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for displaying result -->
    <div class="modal-overlay" id="resultModal">
      <div class="modal">
        <button class="modal-close" id="closeModal">Ã—</button>
        <h2 class="modal-title">Your Customized Mug</h2>
        <div id="resultImage" class="result-image">
          <div class="skeleton-loader" id="skeletonLoader"></div>
          <!-- Result image will be inserted here -->
        </div>
        <a class="btn download-btn" id="downloadLink" download="custom-mug.png">
          Download Design
        </a>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
