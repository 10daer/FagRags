<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Real-time In-Page Shopify Store Product Customizer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Customizer By 10daer</h1>
        <p class="subtitle">
          Creating a personalized mug with your own custom text
        </p>
      </header>

      <div class="customizer-container">
        <div class="customizer">
          <div class="image-container" id="imageContainer">
            <div class="image-wrapper">
              <img
                src=""
                alt="Customizable mug"
                class="base-image"
                id="baseImage"
              />
              <!-- Text overlays will be added dynamically -->
            </div>
          </div>

          <div class="controls" id="controls">
            <h2 class="product-title">
              Customizable Dad &amp; Kids Fist Bump Mug – For the #1 Handyman
              Dad!
            </h2>

            <!-- Color options -->
            <div class="form-group">
              <label>Color</label>
              <div class="option-group color-options" id="color-options">
                <label class="option-item selected" for="color-yellow">
                  <input
                    type="radio"
                    id="color-yellow"
                    name="color"
                    value="Ceramic Yellow"
                    checked
                  />
                  <span class="option-text">Ceramic Yellow</span>
                </label>
                <label class="option-item" for="color-pink">
                  <input
                    type="radio"
                    id="color-pink"
                    name="color"
                    value="Ceramic Pink"
                  />
                  <span class="option-text">Ceramic Pink</span>
                </label>
                <label class="option-item" for="color-green">
                  <input
                    type="radio"
                    id="color-green"
                    name="color"
                    value="Ceramic Green"
                  />
                  <span class="option-text">Ceramic Green</span>
                </label>
                <label class="option-item" for="color-red">
                  <input
                    type="radio"
                    id="color-red"
                    name="color"
                    value="Ceramic Red"
                  />
                  <span class="option-text">Ceramic Red</span>
                </label>
                <label class="option-item" for="color-black">
                  <input
                    type="radio"
                    id="color-black"
                    name="color"
                    value="Ceramic Black"
                  />
                  <span class="option-text">Ceramic Black</span>
                </label>
                <label class="option-item" for="color-blue">
                  <input
                    type="radio"
                    id="color-blue"
                    name="color"
                    value="Ceramic Blue"
                  />
                  <span class="option-text">Ceramic Blue</span>
                </label>
              </div>
            </div>

            <!-- Number of kids options -->
            <div class="form-group">
              <label>Number of Kids</label>
              <div class="option-group kids-options">
                <label class="option-item selected" for="kids-1">
                  <input
                    type="radio"
                    id="kids-1"
                    name="kids"
                    value="1"
                    checked
                  />
                  <span class="option-text">1 Kid</span>
                </label>
                <label class="option-item" for="kids-2">
                  <input type="radio" id="kids-2" name="kids" value="2" />
                  <span class="option-text">2 Kids</span>
                </label>
                <label class="option-item" for="kids-3">
                  <input type="radio" id="kids-3" name="kids" value="3" />
                  <span class="option-text">3 Kids</span>
                </label>
                <label class="option-item" for="kids-4">
                  <input type="radio" id="kids-4" name="kids" value="4" />
                  <span class="option-text">4 Kids</span>
                </label>
                <label class="option-item" for="kids-5">
                  <input type="radio" id="kids-5" name="kids" value="5" />
                  <span class="option-text">5 Kids</span>
                </label>
                <label class="option-item" for="kids-6">
                  <input type="radio" id="kids-6" name="kids" value="6" />
                  <span class="option-text">6 Kids</span>
                </label>
              </div>
            </div>

            <div id="text-inputs">
              <!-- Text input fields will be added dynamically -->
            </div>

            <!-- Input fields will be added dynamically -->
            <button class="btn" id="generateBtn">Generate Preview</button>
            <div class="loading" id="loading">
              <span class="loading-spinner"></span>
              Creating your design...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for displaying result -->
    <div class="modal-overlay" id="resultModal">
      <div class="modal">
        <button class="modal-close" id="closeModal">×</button>
        <h2 class="modal-title">Your Customized Mug</h2>
        <div id="resultImage" class="result-image">
          <div class="skeleton-loader" id="skeletonLoader"></div>
          <!-- Result image will be inserted here -->
        </div>
        <a class="btn download-btn" id="downloadLink" download="custom-mug.png">
          Download Design
        </a>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
